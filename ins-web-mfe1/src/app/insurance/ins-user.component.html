

<div class="row">
    <div class="col-md-12">
        <button class="btn-primary" (click)="openDialog()">Add User</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table>
            <thead>
                <tr>
                    <th *ngFor="let h of displayedHeaders">{{h}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                   
                    <td *ngFor="let col of displayedColumns">{{item[col]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
